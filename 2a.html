<html>
<head>
<title> Fibonacci Number </title>
</head>
<body>
<script language="JavaScript" type="text/JavaScript";>
var a=0,b=1,c=0,i;
var n=parseInt(prompt("Enter the value for n:"));
if(n<=0)
document.write("Invalid");
else
{
if(n==1)
document.write(a);
else
{
document.write(a);
document.write(b);
for(i=2;i<n;i++)
{
c=a+b;
document.write(c);
a=b;
b=c;
}
}
}
</script>
</body>
</html>
